<ion-header class="custom-title">
  <ion-toolbar>
    <ion-title>
      <b style="color:#3dc2ff;text-align: center;">Docs</b>&#160;<b style="color:rgb(101, 199, 110);text-align: center;">Okay</b>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list [inset]="false">
      <ion-item>
        <ion-label>
          <h3>Crear Documentos</h3>
          <p>{{institution}}</p>
        </ion-label>
      </ion-item>
</ion-list>
</ion-content>
  <ion-content>
<ion-tabs>
  <ion-tab-bar slot="pending">
    <ion-tab-button tab="home" routerLink="/home" routerLinkActive="selected">
      <ion-icon name="create-outline"></ion-icon>
      Pendientes
    </ion-tab-button>
    <ion-tab-button tab="signed" routerLink="/signed" routerLinkActive="selected">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      Firmados
    </ion-tab-button>
    <ion-tab-button tab="list-institution" routerLink="/list-institution" routerLinkActive="selected">
      <ion-icon name="add-circle-outline"></ion-icon>
      Crear Documento
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-content>
