<ion-header class="custom-title">
  <ion-toolbar>
    <ion-title>
      <b style="color:#3dc2ff;text-align: center;">Docs</b>&#160;<b style="color:rgb(101, 199, 110);text-align: center;">Okay</b>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-searchbar animated="true" placeholder="Buscar Documento" show-clear-button="always" clear-icon="trash-bin"></ion-searchbar>
  <ion-list [inset]="false">
    <ion-item-sliding>
      <ion-item [button]="true" detail="true" detail-icon="arrow-back-circle-outline">
          <ion-icon name="document-attach-outline"  style="font-size: 44px;color:#3dc2ff" slot="start"></ion-icon>
        <ion-label>
          <h3>CONTRATO SOVOS - ANEXO</h3>
          <p>Codigo: XA093SDAFD29348</p>
          <p>Inst: Sovos</p>
        </ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="secondary">
          <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item [button]="true" detail="true" detail-icon="arrow-back-circle-outline">
          <ion-icon name="document-attach-outline"  style="font-size: 44px;color:#3dc2ff" slot="start"></ion-icon>
        <ion-label>
          <h3>CONTRATO SOVOS - ANEXO</h3>
          <p>Codigo: XA093SDAFD29348</p>
          <p>Inst: Sovos</p>
        </ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="secondary">
          <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
</ion-list>
</ion-content>
  <ion-content>
<ion-tabs>
  <ion-tab-bar slot="pending">
    <ion-tab-button tab="home" routerLink="/home" routerLinkActive="selected">
      <ion-icon name="create-outline"></ion-icon>
      Pendientes
    </ion-tab-button>
    <ion-tab-button tab="signed" routerLink="/signed" routerLinkActive="selected">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      Firmados
    </ion-tab-button>
    <ion-tab-button tab="list-institution" routerLink="/list-institution" routerLinkActive="selected">
      <ion-icon name="add-circle-outline"></ion-icon>
      Crear Documento
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-content>
